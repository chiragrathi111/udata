<html>
<head>
    <title>ChiRag Rathi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="">
    <h1 class="text-danger">Welcome to my website</h1>
    <p>Now hosted on Amazon S3 New!</p>
    <div id="main-content"></div>

    <script>
        // Fetch the main HTML content and insert it into the div Starting use 'extra.html'
        fetch('http://secondohio124.s3.us-east-2.amazonaws.com/extra.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('main-content').innerHTML = data;
            })
            .catch(error => console.error('Error loading HTML:', error));
    </script>
</body>
</html>
